  <p style="font-size:24px;font-weight:bolder;text-align:center;padding-bottom:1em">Event Request Form</p>
<form>
  <fieldset>
  <legend><span class="number">2</span> Event Details</legend>
  </fieldset>
  <input type="text" name="field1" placeholder="Event Name">


  <label for="job">Event Type:</label>
  <select id="job" name="field4">
  <optgroup label="Indoors">
    <option value="Music">Music</option>
    <option value="Movies">Movies</option>
    <option value="Talk">Talk</option>
    <option value="Discussion">Discussion</option>
    <option value="Exhibition">Exhibition</option>
    <option value="Workshop">Workshop</option>
    <option value="Seminar">Seminar</option>
    <option value="Play">Play</option>
    <option value="Meeting">Meeting</option>
    <option value="Other">Other</option>
  </optgroup>
  </select>
  <textarea name="field3" placeholder="Event Description"></textarea>
  <textarea name="field3" placeholder="Description for Emailing
to subscribers"></textarea>
<textarea name="field3" placeholder="SMS Description"></textarea>
<textarea name="field3" placeholder="Duration"></textarea>

<textarea name="field3" placeholder="URL of the Video"></textarea>
<p style="font-size:15px">Upload Video</p>
<input type="file" name="video" accept="video/*">
<div style="padding-bottom:10px"></div>
<fieldset>
<legend><span class="number">1</span> Organizer Details</legend>
<input type="text" name="field1" placeholder="Organizer Name *">
<input type="email" name="field2" placeholder="Organizer Email *">
<input type="email" name="field2" placeholder="Phone Number *">
<textarea name="field3" placeholder="Say Something About You"></textarea>

</fieldset>
<label class="checkbox-inline"><input type="checkbox" value="">Terms & Conditions</label>
<input type="submit" value="Submit" />
